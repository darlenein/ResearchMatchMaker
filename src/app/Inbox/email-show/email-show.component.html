<div class="header" *ngIf="email">
    <div>
        <h3>{{email.subject}}</h3>
        <div>
            From: <i>{{email.from}}</i>
        </div>
        <div>
            To: <i>{{email.to}}</i>
        </div>

        <br>
    </div>

</div>

<div class="ui divider"></div>
<div [innerHTML]="email.html">
</div>
