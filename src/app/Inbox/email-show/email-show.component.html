<div class="ui divider"></div> 
<div class="header" *ngIf="email">
    <div>
        <h3>{{email.subject}}</h3>

        <div>
            From: <i>{{email.from}}</i>
        </div>
        
        <div>
            To: <i>{{email.to}}</i>
        </div>
    </div>

    <div>
        <app-email-reply [email]="email"></app-email-reply>
    </div>
    
</div>

<div class="ui divider"></div> 
<div class="body" [innerHTML]="email.html"></div>
