<div class="ui celled list">
    <div class="item" *ngFor="let e of emails">
        <a [routerLink]="e.id" routerLinkActive="active">
            <div class="content">
                <div class="header">
                    {{e.subject}}
                </div>

                <p>
                 {{e.from}}
                </p>
            </div>
        </a>
    </div>

</div>
