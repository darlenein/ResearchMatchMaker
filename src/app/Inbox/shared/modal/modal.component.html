<div (click)="onDismissClick()" class = "ui dimmer visible active">
    <div
       (click)="$event.stopPropagation()" class = "ui modal visible active">
       <i class="close icon" (click)="onDismissClick()"></i>

        <div
            class="header">
            <ng-content select="[modelTitle]"></ng-content>
        </div>

        <div class="content">
            <ng-content></ng-content>
        </div>

        <div class="actions actions-default">
            <button (click)="onDismissClick()" class="ui button primary">OK</button>
        </div>

        <div class="actions">
            <ng-content select="[modelFooter]"></ng-content>
        </div>

    </div>
</div>
