<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  Please confirm you want to cancel this application.
</div>
<div mat-dialog-actions>
    <button class="btn" mat-button mat-dialog-close (click)="cancel();">Yes, Cancel</button>
  <button class="btn" mat-button mat-dialog-close (click)="close();">No, Nevermind</button>
</div>
