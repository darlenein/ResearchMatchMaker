<mat-toolbar class="toolbar" color="primary">
    <img src="https://behrend.psu.edu/sites/behrend/files/logos/PSU_EBO_RGB_2C.svg" class="PSUlogo">
    
    <div class="container">
        <div class="title-container">
            <span class="toolbar-title">Research Connect</span>
        </div>
        <div class="gradient-button-container">
            <button [ngClass]="this.pageName == 'home' ? 'mat-raised-button selected-button' : 'mat-raised-button gradient-button'" (click)="goToHomePage();">Home</button>
            <button [ngClass]="this.pageName == 'manage research' ? 'mat-raised-button selected-button' : 'mat-raised-button gradient-button'" (click)="goToResearchPage();">Manage Research</button>
            <button [ngClass]="this.pageName == 'student list' ? 'mat-raised-button selected-button' : 'mat-raised-button gradient-button'" (click)="goToStudentListPage();">Student List</button>
            <button [ngClass]="this.pageName == 'other researches' ? 'mat-raised-button selected-button' : 'mat-raised-button gradient-button'" (click)="goToResearchListPage();">Other Researches</button>
        </div>

    </div>

    <div class="profile-btn-container">
        <img [src]="faculty.profile_url ? faculty.profile_url : defaultImage" class="profile-logo" [matMenuTriggerFor]="menu">
        <div [matMenuTriggerFor]="menu">Profile</div>
        
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goToProfileViewPage();">View Profile</button>
            <button mat-menu-item (click)="goToEditProfilePage();">Edit Profile</button>
            <button mat-menu-item (click)="facultyClickInbox();">Inbox</button>
            <button mat-menu-item (click)="signOut();">Sign Out</button>
        </mat-menu>
    </div>
 </mat-toolbar>
